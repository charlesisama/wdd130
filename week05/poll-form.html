    <main>
        <form>
            <div class="form-item column2">
                <label for="fullname">Fullname: <input type="text" id="fullname" name="fullname" required></label>
            </div>

            <div class="form-item column2">
                <label for="email">Email Address: <input type="text" id="email" name="useremail" required></label>
            </div>

            <div class="form-item column1">
                <label for="brower"> Favourite Brower: </label>
                <select name="brower" id="brower">
                    <option value="Moxiza">Moxiza</option>
                    <option value="MS Edge">MS Edge</option>
                    <option value="Chrome">Chrome</option>
                </select>
            </div>

            <div class="form-item column1">
                <label for="pets">Do you have a household pet</label>
                <input type="checkbox" name="pets" id="pets">
            </div>

            <div class="form-item">
                <label for="feedback">List the places you have lived</label>
                <textarea name="feedback" id="feedback" rows="4"
                    placeholder="Ajah Lagos, Makurdi Benue, Abuja Nigeria"></textarea>
            </div>


            <div class="form-item">
                <button type="button">Submit Poll</button>
            </div>

        </form>
