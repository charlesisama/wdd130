<body>

    <header>
        <img src="images/logo.png" alt="company's logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="address">
            <h1> RapidQuest Rafting Co </h1>
            <p>
                123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                info@whitewater.com
            </p>
        </div>

        <div class="contact-wrapper">

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3076.002552495171!2d-120.83093074454958!3d39.559550006632406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1764340270285!5m2!1sen!2sng"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>


            <form>
                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your Fullname" required>
                </div>

                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                </div>

                <p>Message Purpose:</p>
                <div class="form-item column2">

                    <label for="generalinquiry">
                        <input type="radio" name="Purpose" id="generalinquiry" value="General Inquiry">
                        General Inquiry
                    </label>
                    <p></p>

                    <label for="reservationquestion">
                        <input type="radio" name="Purpose" id="reservationquestion" value="Reservation Question">
                        Reservation Question
                    </label>

                    <p></p>

                    <label for="websitesuggestion">
                        <input type="radio" name="Purpose" id="websitesuggestion" value="Website Suggestion">
                        Website Suggestion
                    </label>
                </div>

                <div class="form-item">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4" placeholder="Type here" required></textarea>
                </div>

                <div class="form-item">
                    <p></p>
                    <label for="subscribe">
                        <input type="checkbox" name="subscribe" id="subscribe">
                        Please Subscribe me to the monthly newsletter
                    </label>

                </div>

                <div class="form-item column2">
                    <button type="submit">Get in Touch!</button>
                </div>
            </form>


        </div>

        <section class="image">
            <h2>We are Here to Serve You</h2>

            <div class="adventure-grid">
                <figure>
                    <img src="images/safety-kayaker.jpg" alt="Safety Kayaker">
                    <figcaption>Safety Kayaker</figcaption>
                </figure>

                <figure>
                    <img src="images/adventure-coordinator.jpg" alt="adventure coordinator">
                    <figcaption>Adventure coordinator</figcaption>
                </figure>

                <figure>
                    <img src="images/river-guide.jpg" alt="river guide">
                    <figcaption>River guide</figcaption>
                </figure>
            </div>
        </section>

    </main>
